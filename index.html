<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>WeatherMap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
</head>
<body>
    <form class="container" id="identification_ville">
        <input type="text" name "ville" id="ville" maxlength="30">
        <a class="waves-effect waves-dark btn" id="valider">Valider</a>
    </form>
    <div id="date"></div>
    <div class="row">
        <div class="col s6">
            <h1>
                <span id="temperature"></span>°
            </h1>
        </div>
        <div class="col s6">
            <div id="donneesMeteo">
                <p>Temp. max : <span id="tempMax"></span> °</p>
                <p>Temp. min : <span id="tempMin"></span> °</p>
                <p>Pres. atmosphérique : <span id="presAtmos"></span></p>
                <p>Vitesse du vent : <span id="vent"></span> km/h</p>
                <p>Humidité : <span id="humidite"></span> %</p>
            </div>
        </div>    
    </div>
    <div class="container">
        <a class="btn-floating btn-large waves-effect waves-light" id="btnadd"><i class="material-icons">+</i></a>
    </div>
    
    <div class="container" id="carte">
        <p>Longitude : <span id="longitude"></span> &nbsp; &nbsp; &nbsp;Latitude : <span id="latitude"></span></p>
        <iframe src="https://www.google.com/maps/embed/v1/view?key=AIzaSyDv-spiEhDJZfoGge7NAxMECClWHHbxd2Q&center=" +lon+","+lat+"&zoom=11&maptype=satellite"></iframe>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="JS/moment.js"></script>
    <script src="JS/app.js"></script>
</body>
</html>
